name: Go Build

on:
  push:
    branches: [ master ]
    tags:
      - '*'

# A new push will stop processing the previous one
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Build
      run: |
        make go-deps
        make go-build-all

    - name: Smoke Test
      run: ./dist/kafkatop-linux-amd64 --version

    - name: Compress Binaries
      run: |
        cd dist
        for f in kafkatop-linux-* kafkatop-darwin-*; do
          tar -cvzf "${f}.tar.gz" "$f"
        done
        zip kafkatop-windows-amd64.zip kafkatop-windows-amd64.exe
        sha256sum *.tar.gz *.zip > checksums.txt

    - name: Upload dist/ artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kafkatop-dist
        # CORRECTED: upload-artifact uses 'path', not 'files'
        path: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        retention-days: 1

  release:
    name: Create GH release
    needs: build
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download dist/ artifacts
      uses: actions/download-artifact@v4
      with:
        name: kafkatop-dist
        path: dist/

    - name: Generate Release Notes
      run: |
        sed "s@TAG@${{ github.ref_name }}@g" release-notes-template.md > release-notes.md

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        # This will pick up all compressed files and the checksums.txt
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        body_path: release-notes.md
